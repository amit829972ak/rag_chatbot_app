<svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="250" height="200" fill="#F7FAFC" rx="8"/>
  
  <!-- Main document stack -->
  <g transform="translate(50, 30)">
    <!-- Back document -->
    <rect x="10" y="10" width="120" height="140" fill="#E2E8F0" stroke="#CBD5E0" stroke-width="1" rx="4"/>
    
    <!-- Middle document -->
    <rect x="5" y="5" width="120" height="140" fill="#F1F5F9" stroke="#CBD5E0" stroke-width="1" rx="4"/>
    
    <!-- Front document -->
    <rect x="0" y="0" width="120" height="140" fill="white" stroke="#0EA5E9" stroke-width="2" rx="4"/>
    
    <!-- Document content lines -->
    <line x1="10" y1="20" x2="110" y2="20" stroke="#CBD5E0" stroke-width="2"/>
    <line x1="10" y1="35" x2="90" y2="35" stroke="#CBD5E0" stroke-width="1"/>
    <line x1="10" y1="45" x2="100" y2="45" stroke="#CBD5E0" stroke-width="1"/>
    <line x1="10" y1="55" x2="85" y2="55" stroke="#CBD5E0" stroke-width="1"/>
    <line x1="10" y1="65" x2="95" y2="65" stroke="#CBD5E0" stroke-width="1"/>
    <line x1="10" y1="75" x2="80" y2="75" stroke="#CBD5E0" stroke-width="1"/>
    
    <!-- Document icon in top right -->
    <rect x="90" y="10" width="20" height="15" fill="#0EA5E9" rx="2"/>
    <text x="100" y="20" font-family="Inter, sans-serif" font-size="8" fill="white" text-anchor="middle">DOC</text>
  </g>
  
  <!-- Search/magnifying glass icon -->
  <g transform="translate(180, 50)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#0EA5E9" stroke-width="3"/>
    <line x1="25" y1="25" x2="35" y2="35" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Knowledge base title -->
  <text x="125" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#2D3748" text-anchor="middle">
    Knowledge Base
  </text>
</svg>
